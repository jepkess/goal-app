<div class="container-fluid">
  <h2 class="text-center head">Create a new Goal</h2>
  <hr>
  <form #goalForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]='newGoal.name' id="name" #name='ngModel' required>
      <div [hidden]='name.valid || name.pristine' class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-grou">
      <label for="description">Description</label>
      <textarea class="form-control" [(ngModel)]='newGoal.description' id="description" rows="4" #description='ngModel'
        required></textarea>
      <div [hidden]='description.valid || description.pristine' class="alert alert-danger">
        <p>Description is required</p>
      </div>

    </div>
    <div class="form-group">
      <label for="completion">completion</label>
      <input type="date" id="completion" [(ngModel)]='newGoal.completeDate' #completeDate='ngModel' required>
      <div [hidden]='completeDate.valid || completeDate.pristine' class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Goal</button>
  </form>

</div>
